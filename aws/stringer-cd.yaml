AWSTemplateFormatVersion: "2010-09-09"

Description: The code deployment application.

Parameters:

  ServiceRoleArn:
    Default: REPLACE_CODE_DEPLOY_ARN_ROLE
    Description: Code deploy role.
    Type: String

  ApplicationName:
    Default: stringer-app
    Type: String

  BuildBucketName:
    Default: REPLACE_BUILD_BUCKET_NAME
    Description: The bucket name
    Type: String

  EC2TagKey:
    Default: owner
    Type: String

  EC2TagValue:
    Default: REPLACE_WITH_YOU
    Type: String

Resources:

  Application:
    Type: 'AWS::CodeDeploy::Application'
    Properties:
      ApplicationName:
        Ref: ApplicationName

  StringerDeploymentGroup:
    Type: 'AWS::CodeDeploy::DeploymentGroup'
    Properties:
      ApplicationName:
        Ref: Application
      DeploymentConfigName: CodeDeployDefault.OneAtATime
      Deployment:
        Description: "Deploying Stringer."
        IgnoreApplicationStopFailures: true
        Revision:
          RevisionType: S3
          S3Location:
            Bucket:
             Ref: BuildBucketName
            Key: stringer
            BundleType: Zip
      DeploymentGroupName: stringer
      Ec2TagFilters:
        - Key:
            Ref: EC2TagKey
          Value:
            Ref: EC2TagValue
          Type: KEY_AND_VALUE
      ServiceRoleArn:
        Ref: ServiceRoleArn