AWSTemplateFormatVersion: "2010-09-09"

Description: The security group.

Parameters:

  VpcId:
    Default: REPLACE_VPC_ID
    Description: The vpc of security grouu.
    Type: String

Resources:

  InstancePublicSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: stringer-public-instance-sq
      GroupDescription: Allow known http and ssh to host.
      VpcId:
        Ref: VpcId
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '80'
        ToPort: '80'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '8080'
        ToPort: '8080'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
        CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort: '80'
        ToPort: '80'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '8080'
        ToPort: '8080'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
        CidrIp: 0.0.0.0/0